
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Simple Diary App 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Diary App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <img src="assets/picpic.jpg" alt="Simple-Diary" />
      <ion-card-header>
        <ion-card-title><h5> CREATE YOUR DIARY NOW!</h5></ion-card-title>
        <ion-card-subtitle>Feel free to use this app because you're safe here!</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
<div id="bttn">
  <ion-footer>
  <ion-button routerLink="/tabs" fill="clear">CLICK ME!</ion-button>
</ion-footer>
</div>
